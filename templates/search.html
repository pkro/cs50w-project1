{% extends "layout.html" %}

{%block title %}Search{%endblock%}

{%block body%}
<form action="/book_results" method="post"  class="form-horizontal">

  <div class="form-group row">
      <label for="title" class="col-4 col-form-label">Title</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-book"></i>
            </div>
          </div> 
          <input id="title" name="title" placeholder="Title" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="author" class="col-4 col-form-label">Author</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-odnoklassniki"></i>
            </div>
          </div> 
          <input id="author" name="author" placeholder="Author" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="year" class="col-4 col-form-label">Year</label> 
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-clock-o"></i>
            </div>
          </div> 
          <input id="year" name="year" placeholder="Year published" type="text" aria-describedby="yearHelpBlock" class="form-control">
        </div> 
        <span id="yearHelpBlock" class="form-text text-muted">Enter year  (e.g. 1962)  or year range using a dash (e.g. 1970-1982)</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="isbn" class="col-4 col-form-label">ISBN</label> 
      <div class="col-8">
        <input id="isbn" name="isbn" placeholder="10-digit alphanumeric ISBN code" type="text" class="form-control" aria-describedby="isbnHelpBlock"> 
        <span id="isbnHelpBlock" class="form-text text-muted">Case insensitive</span>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>


</form>
{%endblock%}
